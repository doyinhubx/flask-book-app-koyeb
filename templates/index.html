{% extends 'base.html' %}
{% block content %}
<div class="d-flex justify-content-between align-items-center mb-4">
  <h2 class="fw-bold text-primary">ðŸ“– Book Collection</h2>
  <a href="{{ url_for('add_book') }}" class="btn btn-success">+ Add New Book</a>
</div>

<table class="table table-hover table-striped border">
  <thead class="table-dark">
    <tr>
      <th scope="col">Title</th>
      <th scope="col">Author</th>
      <th scope="col">Genre</th>
      <th scope="col" class="text-center">Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for book in books %}
    <tr>
      <td class="fw-semibold">{{ book.title }}</td>
      <td>{{ book.author }}</td>
      <td>{{ book.genre }}</td>
      <td class="text-center">
        <a href="{{ url_for('edit_book', id=book.id) }}" class="btn btn-sm btn-warning me-1">Edit</a>
        <a href="{{ url_for('delete_book', id=book.id) }}" class="btn btn-sm btn-danger">Delete</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
