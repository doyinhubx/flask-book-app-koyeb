{% extends 'base.html' %}
{% block content %}
<h2>Books</h2>
<a href="{{ url_for('add_book') }}" class="btn btn-primary mb-3">Add Book</a>
<table class="table table-bordered">
  <thead>
    <tr>
      <th>Title</th><th>Author</th><th>Genre</th><th>Actions</th>
    </tr>
  </thead>
  <tbody>
    {% for book in books %}
    <tr>
      <td>{{ book.title }}</td>
      <td>{{ book.author }}</td>
      <td>{{ book.genre }}</td>
      <td>
        <a href="{{ url_for('edit_book', id=book.id) }}" class="btn btn-sm btn-warning">Edit</a>
        <a href="{{ url_for('delete_book', id=book.id) }}" class="btn btn-sm btn-danger">Delete</a>
      </td>
    </tr>
    {% endfor %}
  </tbody>
</table>
{% endblock %}
